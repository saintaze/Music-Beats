<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles.css">
  <title>Music Beats</title>
</head>
<body>
  <header>
    <h1>Tap Music</h1>
    <h2>Create sounds with just one tap</h2>
  </header>
  <div class="visual">
  </div>
  <section class="pads">
    <div class="pad-1">
      <audio src="./sounds/bubbles.mp3" class="sound"></audio>
    </div>
    <div class="pad-2">
      <audio src="./sounds/clay.mp3" class="sound"></audio>
    </div>
    <div class="pad-3">
      <audio src="./sounds/confetti.mp3" class="sound"></audio>
    </div>
    <div class="pad-4">
      <audio src="./sounds/glimmer.mp3" class="sound"></audio>
    </div>
    <div class="pad-5">
      <audio src="./sounds/moon.mp3" class="sound"></audio>
    </div>
    <div class="pad-6">
      <audio src="./sounds/ufo.mp3" class="sound"></audio>
    </div>
  </section>
  <script src="./main.js"></script>
</body>
</html>
